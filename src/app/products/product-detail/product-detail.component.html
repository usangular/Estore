<div class="row">
  <div class="col-xs-12">
    <img src="assets/Images/{{product.imagePath}}" alt="{{product.name}}" class="img-responsive"
      style="max-height: 250px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{product.name}}</h1>
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <h3>${{product.productPrice}}</h3>
    </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary" (click)="onAddToShoppingCart()">
        Add to Shopping Cart
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{product.description}}
  </div>
</div>

<p></p>
<notifier-container></notifier-container>
